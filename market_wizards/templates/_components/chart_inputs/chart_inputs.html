<!---->
{{define "ChartInputs"}}
<!---->

<div
  id="{{.ID}}-chart-inputs-container"
  class="{{.Class}}-chart-inputs-container"
>
  <div class="{{.Class}}-chart-inputs-set">
    <span class="{{.Class}}-chart-inputs-label">symbols</span>
    <table
      cellpadding="0"
      cellspacing="0"
      class="{{.Class}}-chart-inputs-text {{.Class}}-chart-inputs-table"
    >
      <tbody id="{{.ID}}-chart-inputs-symbols-table"></tbody>
    </table>
  </div>

  <div class="{{.Class}}-chart-inputs-set">
    <span class="{{.Class}}-chart-inputs-separator"></span>
    <input
      id="{{.ID}}-chart-inputs-symbol"
      type="text"
      class="{{.Class}}-chart-inputs-text"
    />
  </div>

  <button
    id="{{.ID}}-chart-inputs-symbol-button"
    class="{{.Class}}-chart-inputs-button"
  >
    add
  </button>

  <div class="{{.Class}}-chart-inputs-set">
    <span class="{{.Class}}-chart-inputs-label">time</span>
    <input
      id="{{.ID}}-chart-inputs-time"
      type="text"
      class="{{.Class}}-chart-inputs-text"
    />
  </div>

  <div class="{{.Class}}-chart-inputs-set">
    <span class="{{.Class}}-chart-inputs-label">frequency</span>
    <input
      id="{{.ID}}-chart-inputs-frequency"
      type="text"
      class="{{.Class}}-chart-inputs-text"
    />
  </div>

  <div class="{{.Class}}-chart-inputs-set {{.Class}}-chart-inputs-text-hidden">
    <span class="{{.Class}}-chart-inputs-label">book</span>
    <input
      id="{{.ID}}-chart-inputs-book"
      type="text"
      class="{{.Class}}-chart-inputs-text"
    />
  </div>

  <button
    id="{{.ID}}-chart-inputs-button"
    class="{{.Class}}-chart-inputs-button"
  >
    ok
  </button>
</div>

<!---->
{{end}}
<!---->
